{% extends "layout.html" %}
{% block content %}
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("{{ url_for('static', filename='css/bg.jpg') }}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: -1;
    }

    .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        position: relative;
        z-index: 1;
        flex-direction: column;
    }

    .hero-content h2,
    .hero-content h1,
    .hero-content p,
    .btn-start {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 1s ease forwards;
    }

    .hero-content h2 {
        animation-delay: 0.3s;
    }

    .hero-content h1 {
        animation-delay: 0.6s;
    }

    .hero-content p {
        animation-delay: 0.9s;
    }

    .btn-start {
        animation-delay: 1.2s;
    }

    @keyframes fadeUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero-content h2 {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .hero-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }

    .btn-start {
        display: inline-block;
        padding: 12px 24px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 0 10px rgba(40, 167, 69, 0.7);
    }

    .btn-start:hover {
        background: #218838;
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(40, 167, 69, 1);
    }
</style>

<div class="overlay"></div>

<section class="hero">
    <div class="hero-content">
        <h2 class="welcome">Welcome to HarvestIQ</h2>
        <h1>AI-BASED CROP RECOMMENDATION SYSTEM</h1>
        <p>Get personalised, data-driven crop recommendations</p>
        <a href="{{ url_for('recommendation') }}" class="btn-start">Get Started</a>
    </div>
</section>
{% endblock %}
